<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringotts Bank</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Gringotts Bank</h1>
        <div class="d-flex justify-content-center">
            <div class="w-50">
                <h2 class="text-center">Offer Recommendations</h2>
                <form id="recommendationForm" class="mt-3">
                    <div class="mb-3 text-start">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" name="customerId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="spinner" class="mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="response" class="mt-3 text-start"></div>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
